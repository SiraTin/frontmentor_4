<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="card">
          <div class="card_left">
            <h2 class="result_text">Your Result</h2>
            <div class="circle">
              <div class="text_contain">
                <p class="socre_text">76</p>
                <p class="grey_color">of 100</p>
              </div>
            </div>
            <h2 class="great_text">Great</h2>
            <p>
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
          <div class="card_right">
            <h2 class="summary_text">Summary</h2>
            <div class="contain_marker">
              <div class="marker_red d_flex">
                <div class="d-flex">
                  <img src="assets/images/icon-reaction.svg" alt="Reaction">
                <p class="text_red">Reaction</p> 
                </div>
                <p class="grey-text"><span class="text_blue">80</span> / 100</p>
              </div>
              <div class="marker_yellow d_flex">
                <div class="d-flex">
                  <img src="assets/images/icon-memory.svg" alt="Memory">
                  <P class="text_yellow">Memory</P>
                </div>
                <p class="grey-text"><span class="text_blue">92</span> / 100</p> 
              </div>
              <div class="marker_green d_flex">
                <div class="d-flex">
                  <img src="assets/images/icon-verbal.svg" alt="Verbal">
                  <p class="text_green">Verbal</p>
                </div>
                 <p class="grey-text"><span class="text_blue">61</span> / 100</p>
              </div>
              <div class="marker_blue d_flex">
                <div class="d-flex">
                  <img src="assets/images/icon-visual.svg" alt="Visual">
                  <p class="text-blue">Visual</p>
                </div>
                 <p class="grey-text"><span class="text_blue">72</span> / 100</p>
              </div>
              <a href="#" class="btn-continue">Continue</a>
            </div>
            
          </div>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </main>
  </body>
</html>
